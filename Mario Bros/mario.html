<!DOCTYPE html>
<html>
  <head>
    <title>Mario Bros Game</title>
    <link rel="stylesheet" href="mario.css">
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <h1>Mario Bros Game</h1>

    </div>
  </body>
</html>
